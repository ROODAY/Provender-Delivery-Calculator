<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <form-input></form-input>

@demo
-->
<dom-module id="form-input">

  <template>
    <template is="dom-if" if="{{options.placeholder}}">
      <paper-input-container auto-validate always-float-label error="test">
        <template is="dom-if" if="{{options.prefix}}">
          <div prefix>{{options.prefix}}</div>
        </template>
        <label>{{removeDash(options.label)}}</label>
        <input is="iron-input" id="{{prefixInput(options.label)}}" type="{{options.type}}" required placeholder="{{options.placeholder}}">
        <template is="dom-if" if="{{options.suffix}}">
          <div suffix>{{options.suffix}}</div>
        </template>
      </paper-input-container>
    </template>

    <template is="dom-if" if="{{!options.placeholder}}">
      <paper-input-container auto-validate error="test">
        <template is="dom-if" if="{{options.prefix}}">
          <div prefix>{{options.prefix}}</div>
        </template>
        <label>{{removeDash(options.label)}}</label>
        <input is="iron-input" id="{{prefixInput(options.label)}}" type="{{options.type}}" required>
        <template is="dom-if" if="{{options.suffix}}">
          <div suffix>{{options.suffix}}</div>
        </template>
      </paper-input-container>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'form-input',

    properties: {

      /**
       * Describes the author of the element, but is really just an excuse to
       * show off JSDoc annotations.
       *
       * @type {{label: string}}
       */
      options: {
        type: Object,
        // Use `value` to provides a default value for a property, by setting it
        // on your element's prototype.
        //
        // If you provide a function, as we do here, Polymer will call that
        // _per element instance_.
        //
        // We do that to ensure that each element gets its own copy of the
        // value, rather than having it shared across all instances (via the
        // prototype).
        value: function() {
          return {
            label: 'Form Input',
            type: 'text'
          };
        }
      },

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    prefixInput: function(string) {
      return "input-" + string.toLowerCase();
    },

    removeDash: function(string) {
      return string.replace(/-/g, " ");
    }

  });

</script>
